server:
  port: 8080

spring:
  jpa:
    show-sql: true
    generate-ddl: true
  properties:
    hibernate:
      format_sql: true
      ddl-auto: create
  thymeleaf:
    cache: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
      type:
        descriptor:
          :sql: trace
      :springframework:
        web: debug
        security: debug
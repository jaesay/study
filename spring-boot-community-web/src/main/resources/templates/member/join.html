<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
    <h1>Join</h1>

    <form method="post">
        <p>
            <label for="memberId">ID</label>
            <input type="text" name="memberId" id="memberId">
        </p>
        <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="email">E-MAIL</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <input type="checkbox" name="roles[0].roleName" value="USER" checked>USER
            <input type="checkbox" name="roles[1].roleName" value="MANAGER" checked>MANAGER
            <input type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
        </p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit" class="btn">JOIN</button>
    </form>
</body>
</html>

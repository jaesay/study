server:
  port: 9001

spring:
  application:
    name: user-service
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2-console
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true # 유레카에 등록
    fetch-registry: true # 외부에서 검색가능하게
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # 유레카 주소

logging:
  level:
    com.jaesay.userservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, busrefresh

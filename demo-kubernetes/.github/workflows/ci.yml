name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        env:
          DEVELOPMENT_MYAPP_NAME: ${{secrets.DEVELOPMENT_MYAPP_NAME}}
        run: ./gradlew build

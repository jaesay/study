<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">CMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.startsWith('/items')} ? 'active'">
                    <a class="nav-link" href="/items">Item</a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a th:text="${#authentication.name}" class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            admin@test.com
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="nav-link" href="/logout">Sign out</a>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>
</html>

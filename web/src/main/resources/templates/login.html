<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>Signin</title>
</head>
<body class="text-center">
<form class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="text-center mb-3" th:if="${param.error != null}">
        <span class="text-danger">Incorrect e-mail or password</span>
    </div>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" id="remember-me" name="remember-me"> Remember me
        </label>
    </div>
    <div class="mb-3">
        New to HelloShop? <a th:href="@{/members/new}">Create an account</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <hr>
    <a href="/oauth2/authorization/naver" class="btn btn-lg btn-success btn-block" style="background: #1EC800;" role="button">Sign in With Naver</a>
    <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger btn-block" role="button">Sign in With Google</a>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" type="module"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>

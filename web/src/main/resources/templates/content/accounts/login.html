<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/card">
<body>

<!--사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<div layout:fragment="jumbotron">
    <h1 class="jumbotron-heading">LOGIN</h1>
</div>
<div layout:fragment="content">

    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login/progress}" method="post" class="form-signin">
                                <div class="form-group">
                                    <label for="username" class="sr-only">ID</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="ID" required autofocus>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div th:if="${param.error}" class="text-danger">
                                    Invalid username and password.
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" id="remember-me" name="remember-me"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

</body>
</html>

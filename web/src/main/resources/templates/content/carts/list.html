<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/base">
<body>
<!--사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Product</th>
                        <th scope="col">Available</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-right">Price</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody th:if="${cartProducts.size()} > 0">
                    <tr th:each="cartProduct: ${cartProducts}">
                        <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                        <td th:text="${cartProduct.productSku.skuName}">Product Name Dada</td>
                        <td th:text="${cartProduct.productSku.product.productName}">In stock</td>
                        <td><input class="form-control" type="text" th:value="${cartProduct.quantity}" /></td>
                        <td class="text-right" th:text="|${cartProduct.subPrice}$|">124,90 €</td>
                        <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Sub-Total</td>
                        <td class="text-right">255,90 €</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Shipping</td>
                        <td class="text-right">6,90 €</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="text-right"><strong th:text="|${cart.totalPrice}$|">346,90 €</strong></td>
                    </tr>
                    </tbody>
                    <tbody th:unless="${cartProducts.size()} > 0">
                    <tr>
                        <td style="text-align: center  " colspan="6">장바구니가 비었습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <button class="btn btn-block btn-light">Continue Shopping</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/product_detail.js}"></script>
</th:block>

</body>
</html>

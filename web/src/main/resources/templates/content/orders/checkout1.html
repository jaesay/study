<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/base">
<body>
<!--사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Product</th>
                        <th scope="col">Available</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-right">Price</th>
                    </tr>
                    </thead>
                    <tbody th:if="${cartProducts.size()} > 0">
                    <tr th:each="cartProduct: ${cartProducts}" th:id="|myCartProduct${cartProduct.productSku.productSkuId}|" th:data-price="|${cartProduct.productSku.product.price}|">
                        <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                        <td th:text="${cartProduct.productSku.skuName}">Product Name Dada</td>
                        <td th:text="${cartProduct.productSku.product.productName}">In stock</td>
                        <td class="text-center" th:text="${cartProduct.quantity}"></td>
                        <td class="text-right subTotalPrice" ><span th:id="|subTotalPrice${cartProduct.productSku.productSkuId}|" th:text="${cartProduct.subPrice}">124,90</span> $</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="text-right"><strong><span th:text="${cart.totalPrice}" id="totalPrice">346,90</span> $</strong></td>
                    </tr>
                    </tbody>
                    <tbody th:unless="${cartProducts.size()} > 0">
                    <tr>
                        <td style="text-align: center  " colspan="5">장바구니가 비었습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header"> 주소
                </div>
                <div class="card-body">
                    <form name="addressForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div>
                            <label for="postcode">우편번호</label>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="postcode" name="postcode" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <button class="btn btn-secondary" type="button" id="postcodeBtn">우편번호 찾기</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">주소</label>
                            <input type="text" class="form-control" id="address" name="address" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="detailAddress">상세주소</label>
                                <input type="text" class="form-control" id="detailAddress" name="detailAddress">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="extraAddress">참고항목</label>
                                <input type="text" class="form-control" id="extraAddress" name="extraAddress" readonly>
                            </div>
                        </div>
                        <div class="mx-auto">
                            <button type="button" class="btn btn-primary text-right" id="saveAddrBtn">주소 저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/order_checkout.js}"></script>
    <script th:src="@{/webjars/github-com-macek-jquery-serialize-object/2.5.0/dist/jquery.serialize-object.min.js}"></script>
</th:block>

</body>
</html>

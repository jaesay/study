<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/base">
<body>

<th:block layout:fragment="css"></th:block>

<div layout:fragment="content" class="container">
		
	<div class="row">
		<div class="col mx-auto">
		
			<form th:object="${boardForm}" id="boardForm" method="post" th:action="@{ '/boards/modify?' + ${queryString}}" class="needs-validation form-panel" novalidate>
				<h2 class="text-center">New Post</h2>
				<hr />
				<div class="form-group">
					<input type="text" th:field="*{title}" class="form-control" placeholder="Write the title" required>
					<small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></small>
				</div>
				<div class="form-group">
				    <textarea class="form-control" th:field="*{content}" id="editor" ></textarea>
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-outline-primary btn-block">Update</button>
				<a class="btn btn-outline-secondary btn-block" href="javascript:history.back()">Cancel</a>
			</form>
		</div>
	</div>
		
</div>

<th:block layout:fragment="script">
	<script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
	<script th:inline="javascript">
		CKEDITOR.replace('editor');
	</script>
</th:block>
	
</body>

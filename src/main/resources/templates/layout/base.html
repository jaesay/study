<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/config :: configFragment"></head>

<body>
	<header th:replace="fragments/header:: headerFragment"></header>
	<div layout:fragment="content"></div>
	<footer th:replace="fragments/footer:: footerFragment"></footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1/dist/jquery.slim.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/dist/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
	<!-- Custom JavaScript -->
	<script th:src="@{/js/main.js}"></script>
	<th:block layout:fragment="script"></th:block>
</body>
</html>

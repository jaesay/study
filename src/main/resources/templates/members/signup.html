<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/base">
<body>

<th:block layout:fragment="css"></th:block>

<div layout:fragment="content" class="container">
	<div class="row">
		<div class="col-lg-6 col-md-8 col mx-auto">
			<form th:object="${signupForm}" action="/signup" method="post" class="needs-validation form-panel" novalidate>
				<h2 class="text-center">Sign up</h2>
				<hr />
				<div class="form-group">
					<label for="memberName">ID</label>
					<input type="text" th:field="*{memberName}" class="form-control" required>
					<div class="invalid-feedback">3 to 15 characters</div>
					<small th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="text-danger"></small>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" th:field="*{password}" class="form-control" maxlength="20" pattern=".{3,20}" required>
					<div class="invalid-feedback">3 to 20 characters</div>
					<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
				</div>
				<div class="form-group">
					<label for="passwordRepeat">Repeat Password</label>
					<input type="password" th:field="*{passwordRepeat}" class="form-control" maxlength="20" pattern=".{3,20}" required>
					<div class="invalid-feedback">3 to 20 characters</div>
					<small th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="text-danger"></small>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" th:field="*{email}" class="form-control" required>
					<div class="invalid-feedback">Invalid email</div>
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-outline-primary btn-block">Sign up</button>
				<a class="btn btn-outline-secondary btn-block" href="javascript:history.back()">Cancel</a>
			</form>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">

	</script>
</th:block>
	
</body>
